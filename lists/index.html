<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Lists</title>
</head>
<body>
 <!-- unordered lists -->
 <ul>
  <li>nick</li>
  <li>kelly</li>
  <li>buster</li>
 </ul>

 <!-- nav -->
 <ul>
  <li><a href="index.html">home page</a></li>
  <li><a href="about.html">about page</a></li>
 </ul>

 <!-- ordered lists -->
 <ol>
  <li>nick</li>
  <li>kelly</li>
  <li>buster</li>
 </ol>

 <!-- nested lists -->
 <ul>
  <li>nick</li>
  <li>kelly
   <ol>
    <li>html</li>
    <li>css</li>
   </ol>
  </li>
  <li>buster</li>
 </ul>
</body>
</html>
