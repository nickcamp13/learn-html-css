<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tables</title>
</head>
<body>
 <!-- table tr td th -->
 <table>
  <tr>
   <th>number</th>
   <th>name</th>
  </tr>
  <tr>
   <td>1</td>
   <td>nick</td>
  </tr>
  <tr>
   <td>3</td>
   <td>kelly</td>
  </tr>
 </table>
 <br>

 <!-- forms -->
 <form action="">
  <label for="firstName">First Name</label>
  <input type="text" name="firstName" id="firstName">
  <br>
  <br>
  <label for="password">Password</label>
  <input type="password" name="password" id="password" placeholder="enter password">
  <br>
  <br>
  <label for="email">Email</label>
  <input type="email" name="email" id="email">
  <br>
  <br>
  <input type="submit" name="submit" id="submit" value="submit here">
  <button type="submit">hit me</button>

  <p>Description</p>
  <textarea name="" id="" cols="10" rows="2"></textarea>
  <br>
  <br>
  <p>please select your favorite coding language</p>
  <input type="radio" name="coding" id="" value="JavaScript">JavaScript
  <input type="radio" name="coding" id="" value="Python">Python
  <input type="radio" name="coding" id="" value="Java">Java
  <br>
  <br>
  <p>please select your favorite coding language</p>
  <input type="checkbox" name="programming" id="" value="JavaScript">JavaScript
  <input type="checkbox" name="programming" id="" value="Python">Python
  <input type="checkbox" name="programming" id="" value="Java">Java
  <br>
  <br>
  <select name="languages" id="">
   <option value="JavaScript">JavaScript</option>
   <option value="Python">Python</option>
   <option value="Java">Java</option>
   
  </select>
 </form>

</body>
</html>
